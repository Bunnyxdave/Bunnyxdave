name: 🐍 Generate Pac-Man Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:     # Allows manual trigger

jobs:
  generate:
    name: Generate contribution grid snake (Pac-Man Style)
    runs-on: ubuntu-latest

    steps:
      - name: 🧪 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Generate Pac-Man Snake from contributions
        uses: Platane/snk@master
        with:
          github_user_name: "bunnyxdave"
          outputs: |
            dist/github-contribution-grid-snake-pacman.svg?palette=github-dark&color_snake=yellow&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353

      - name: 📤 Push generated snake SVG to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
